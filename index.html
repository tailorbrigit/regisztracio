<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="spacer"></div>
    <h1>Regisztráció</h1>
    <form id="registrationForm">
        <div>
            <label for="name">Név:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="email">Email cím:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="confirmEmail">Email cím megerősítése:</label>
            <input type="email" id="confirmEmail" required>
        </div>
        <div>
            <label for="source">Honnan hallott rólunk?</label>
            <select id="source">
                <option value="internet">Internetről</option>
                <option value="tv">Televízióból</option>
                <option value="other">Egyéb helyről</option>
            </select>
        </div>
        <div>
            <label for="acceptTerms">Adatkezelési nyilatkozat elfogadása:</label>
            <input type="checkbox" id="acceptTerms" required>
        </div>
        <button type="submit">Regisztráció</button>
    </form>

    <div id="message" class="hidden"></div>



    <script src="script.js"></script>
</body>
<footer>
    Készítette: Szabó Brigitta
</footer>

</html>
